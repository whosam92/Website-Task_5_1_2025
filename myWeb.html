<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cardContainer d-flex gap-4">
      <div class="card" style="width: 18rem">
        <img
          src="/imgz/headset.png"
          class="card-img-top"
          alt="Gaming Headset"
        />
        <div class="card-body">
          <h5 class="card-title">Gaming Headset</h5>
          <p class="card-text">Gaming Headset V5</p>
          <p class="card-text">Price: <span class="price">30</span> JD</p>
          <button
            class="btn btn-primary add-to-cart"
            data-name="Gaming Headset"
            data-price="30"
            data-image="/imgz/headset.png"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="/imgz/iphone.png" class="card-img-top" alt="Iphone" />
        <div class="card-body">
          <h5 class="card-title">Iphone</h5>
          <p class="card-text">Brand new Iphone 11</p>
          <p class="card-text">Price: <span class="price">875</span> JD</p>
          <button
            class="btn btn-primary add-to-cart"
            data-name="Iphone"
            data-price="875"
            data-image="/imgz/iphone.png"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="/imgz/keboard.jpg" class="card-img-top" alt="Keyboard" />
        <div class="card-body">
          <h5 class="card-title">Keyboard</h5>
          <p class="card-text">Gaming Keyboard</p>
          <p class="card-text">Price: <span class="price">50</span> JD</p>
          <button
            class="btn btn-primary add-to-cart"
            data-name="Keyboard"
            data-price="50"
            data-image="/imgz/keboard.jpg"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Added Items Section -->
    <div class="AddedItems mt-4">
      <h4>Cart Items</h4>
      <ul id="cartItems"></ul>
      <h5>Total: <span id="totalValue">0</span> JD</h5>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
